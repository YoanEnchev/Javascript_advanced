<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <title>Move Up / Down</title>
            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
            <link rel="stylesheet" type="text/css" href="MoveTownsUpAndDown.css" />
        </head>
        <body>
            <div class="block">
                <select id="towns" size="5">
                    <option>Sofia</option>
                    <option>Varna</option>
                    <option>Plovdiv</option>
                    <option>Ruse</option>
                </select>
            </div>
            <div class="block">
                <button id="btnUp" onclick="move(-1)">&uparrow;</button>
                <button id="btnDown" onclick="move(+1)">&downarrow;</button>
            </div>
            <script src="MoveTownsUpAndDown.js">
            </script>
        </body>
    </html>
